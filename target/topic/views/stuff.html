<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用数字出版erp选题管理系统</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>

<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">编辑室工作人员</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" id="username">
                    <i class="layui-icon layui-icon-username" style="font-size: large;color: #5FB878"></i>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" id="basicInfo">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:history.back();sessionStorage.clear();">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree"  lay-filter="userInfo">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" lay-href="11" class="layui-this" id="userList">员工信息</a></dd>
                        <dd><a href="javascript:;"  lay-href="12" id="topicList">选题信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-tab layui-tab-card" lay-allowClose="true" lay-filter="stuff">

                <ul class="layui-tab-title">
                    <li class="layui-this" lay-id="11">员工信息列表</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table id="user" lay-filter="user"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        © erp.com
    </div>
</div>

<form class="layui-form layui-inline" id="addUser" style="padding-top: 15px;padding-right: 40px;display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="1" title="男" checked>
            <input type="radio" name="gender" value="0" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <select name="role" lay-verify="required">
                <option value="1">编辑</option>
                <option value="2">主编</option>
                <option value="3">编辑室工作人员</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="add">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<form class="layui-form layui-inline" lay-filter="updateUser" id="updateUser"
      style="padding-top: 15px;padding-right: 40px;display: none;">
    <div class="layui-form-item">
        <label class="layui-form-label">员工id</label>
        <div class="layui-input-block">
            <input type="text" name="id" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="1" title="男" checked>
            <input type="radio" name="gender" value="0" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <select name="role" lay-verify="required">
                <option value="1">编辑</option>
                <option value="2">主编</option>
                <option value="3">编辑室工作人员</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="update">修改</button>
        </div>
    </div>
</form>

<form class="layui-form layui-inline" lay-filter="basic" id="basic"
      style="padding-top: 15px;padding-right: 40px;display: none;">
    <div class="layui-form-item">
        <label class="layui-form-label">员工id</label>
        <div class="layui-input-block">
            <input type="text" name="id" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" disabled name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" disabled name="gender" value="1" title="男">
            <input type="radio" disabled name="gender" value="0" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" disabled lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <select name="role" disabled lay-verify="required">
                <option value="1">编辑</option>
                <option value="2">主编</option>
                <option value="3">编辑室工作人员</option>
            </select>
        </div>
    </div>
</form>

<script type="text/html" id="toolReport">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="next">上报</a>
</script>

<script src="../static/layui/layui.js"></script>
<script src="../static/js/stuff.js"></script>

</body>
</html>
