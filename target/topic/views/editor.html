                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">

            </div>


        </div>

    <div class="layui-footer">

    <script type="text/html" id="toolbarNew">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="newTopic">新增</button>
            <button class="layui-btn layui-btn-sm" lay-event="editTopic">编辑</button>
            <button class="layui-btn layui-btn-sm" lay-event="deleteTopic">删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="auditList">查看审核记录</button>
        </div>
    </script>

    <script type="text/html" id="toolNew">

        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="next">送审</a>
    </script>

    <form class="layui-form" id="newForm" lay-filter="new" style="display: none;padding-top: 15px;">
        <div class="layui-form-item  layui-hide" id="idItem">
                <label class="layui-form-label">选题编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="id" disabled class="layui-input">
                </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">书名</label>
            <div class="layui-input-inline">
                <input type="text" name="bookName" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">图书分类</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookClassify" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">版次</label>
                <div class="layui-input-inline">
                    <input type="text" name="edition" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">著作性质</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookNature" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">计划发稿时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="planContributeTime" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">计划出版时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="planPublishTime" id="date2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

            <div class="layui-block">
            <label class="layui-form-label">内容简介</label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" name="introduction" style="width: 190px"></textarea>
            </div>
            </div>
            <div class="layui-block">
                <label class="layui-form-label" style="padding-left:25px;">申报理由</label>
                <div class="layui-input-inline" >
                    <textarea class="layui-textarea" name="declareReason" style="width: 190px"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">责任编辑</label>
                <div class="layui-input-inline">
                    <input type="text" name="editor" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
            <div class="layui-input-block">
                <button type="submit" id="newLayerSubmit" lay-id="add" class="layui-btn" lay-submit lay-filter="submitNew">保存</button>
<!--                <button type="button" id="editNewButton" class="layui-btn layui-hide" lay-submit lay-filter="editNew">修改</button>-->
            </div>
            </div>
        </div>
    </form>

//市场调查
    <script type="text/html" id="toolbarSurvey">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="detail">查看详细信息</button>
            <button class="layui-btn layui-btn-sm" lay-event="auditList">审核记录</button>
        </div>
    </script>

    <script type="text/html" id="toolSurvey">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="next">调查</a>
    </script>

    <form class="layui-form" id="detailForm" lay-filter="detailForm" style="display: none;padding-top: 15px;">
        <div class="layui-form-item" >
            <div class="layui-inline">
            <label class="layui-form-label">选题编号</label>
            <div class="layui-input-inline">
                <input type="text" name="id" disabled class="layui-input">
            </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">选题状态</label>
                <div class="layui-input-inline">
                    <input type="text" name="process" disabled class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookName" disabled lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">图书分类</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookClassify" disabled lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">版次</label>
                <div class="layui-input-inline">
                    <input type="text" name="edition" disabled lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">著作性质</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookNature" disabled lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">计划发稿时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="planContributeTime" disabled id="date3" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">计划出版时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="planPublishTime" disabled id="date4" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <div class="layui-block">
                <label class="layui-form-label">内容简介</label>
                <div class="layui-input-inline">
                    <textarea class="layui-textarea" disabled name="introduction" style="width: 190px"></textarea>
                </div>
            </div>
            <div class="layui-block">
                <label class="layui-form-label" style="padding-left:25px;">申报理由</label>
                <div class="layui-input-inline" >
                    <textarea class="layui-textarea" disabled name="declareReason" style="width: 190px"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">责任编辑</label>
                <div class="layui-input-inline">
                    <input type="text" name="editor" disabled lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">申报时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="planPublishTime" disabled id="date5" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>

    <form class="layui-form" id="surveyForm" lay-id="surveyForm" lay-filter="surveyForm" style="display: none;padding-top: 15px;padding-right: 25px">
        <div class="layui-form-item">
                <label class="layui-form-label">选题编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="topicId" disabled class="layui-input">
                </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">调查人</label>
            <div class="layui-input-inline">
                <input type="text" name="investigator" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">完成时间</label>
            <div class="layui-input-inline">
                <input type="text" name="surveyTime" disabled id="date6" lay-verify="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide" >
            <label class="layui-form-label">文件路径</label>
            <div class="layui-input-inline">
                <input type="text" name="path" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                    <button type="button" class="layui-btn" id="test9">开始上传</button>
                </div>
                <button type="submit" id="submitSurvey" lay-id="submitSurvey" class="layui-btn layui-hide" lay-submit lay-filter="submitSurvey">提交</button>
<!--                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传调查报告</button>-->
            </div>
        </div>

    </form>

    <form class="layui-form layui-inline" lay-filter="basic" id="basic"
          style="padding-top: 15px;padding-right: 40px;display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label">员工id</label>
            <div class="layui-input-block">
                <input type="text" name="id" class="layui-input" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" disabled name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" disabled name="gender" value="1" title="男">
                <input type="radio" disabled name="gender" value="0" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" disabled lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
                <select name="role" disabled lay-verify="required">
                    <option value="1">编辑</option>
                    <option value="2">主编</option>
                    <option value="3">编辑室工作人员</option>
                </select>
            </div>
        </div>
    </form>

</div>

<div style="display: none" id="div">
    <table class="layui-hide" style="display: none" id="auditList"></table>
</div>
